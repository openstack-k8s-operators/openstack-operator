apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
collectors:
- type: command
  command: oc get OpenStackDataPlaneDeployment -n openstack-kuttl-tests edpm-compute-global -o yaml
  name: edpm-compute-global-deployment
- type: command
  command: oc logs -n openstack-operators -l openstack.org/operator-name=openstack
  name: operator-logs
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-compute-global
  namespace: openstack-kuttl-tests
spec:
  services:
  - download-cache
  - bootstrap
  - configure-network
  - validate-network
  - install-os
  - configure-os
  - run-os
  - install-certs
  - ovn
  - neutron-metadata
  - neutron-ovn
  - neutron-sriov
  - neutron-dhcp
  - libvirt
  - nova
  - custom-global-service
  env:
  - name: ANSIBLE_FORCE_COLOR
    value: "True"
  nodes: {}
  nodeTemplate:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
status:
  observedGeneration: 1
  conditions:
  - message: NodeSet Ready
    reason: Ready
    status: "True"
    type: Ready
  - message: Deployment completed
    reason: Ready
    status: "True"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: NodeSetDNSDataReady ready
    reason: Ready
    status: "True"
    type: NodeSetDNSDataReady
  - message: NodeSetIPReservationReady ready
    reason: Ready
    status: "True"
    type: NodeSetIPReservationReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: batch/v1
kind: Job
metadata:
  generation: 1
  labels:
    app: openstackansibleee
    openstackdataplanedeployment: edpm-compute-global
    openstackdataplanenodeset: edpm-compute-global
    openstackdataplaneservice: custom-global-service
  name: custom-global-service-edpm-compute-global
  namespace: openstack-kuttl-tests
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlaneDeployment
    name: edpm-compute-global
spec:
  backoffLimit: 6
  completionMode: NonIndexed
  completions: 1
  manualSelector: false
  parallelism: 1
  podReplacementPolicy: TerminatingOrFailed
  suspend: false
  template:
    metadata:
      labels:
        app: openstackansibleee
        batch.kubernetes.io/job-name: custom-global-service-edpm-compute-global
        openstackdataplanedeployment: edpm-compute-global
        openstackdataplanenodeset: edpm-compute-global
        openstackdataplaneservice: custom-global-service
    spec:
      containers:
      - args:
        - ansible-runner
        - run
        - /runner
        - -p
        - playbook.yaml
        - -i
        - custom-global-service-edpm-compute-global
        env:
        - name: ANSIBLE_FORCE_COLOR
          value: "True"
        - name: RUNNER_PLAYBOOK
          value: |2+

            - hosts: localhost
              gather_facts: no
              name: global kuttl play
              tasks:
                - name: Sleep
                  command: sleep 1
                  delegate_to: localhost


        - name: RUNNER_EXTRA_VARS
          value: |2+

            edpm_override_hosts: all
            edpm_service_type: custom-global-service


        imagePullPolicy: Always
        name: custom-global-service-edpm-compute-global
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/openstack/cacerts/custom-global-service
          name: custom-global-service-combined-ca-bundle
        - mountPath: /runner/env/ssh_key/ssh_key_edpm-compute-global
          name: ssh-key-edpm-compute-global
          subPath: ssh_key_edpm-compute-global
        - mountPath: /runner/inventory/inventory-0
          name: inventory-0
          subPath: inventory-0
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: edpm-compute-global
      serviceAccountName: edpm-compute-global
      terminationGracePeriodSeconds: 30
      volumes:
      - name: custom-global-service-combined-ca-bundle
        secret:
          defaultMode: 420
          secretName: combined-ca-bundle
      - name: ssh-key-edpm-compute-global
        secret:
          defaultMode: 420
          items:
          - key: ssh-privatekey
            path: ssh_key_edpm-compute-global
          secretName: dataplane-ansible-ssh-private-key-secret
      - name: inventory-0
        secret:
          defaultMode: 420
          items:
          - key: inventory
            path: inventory-0
          secretName: dataplanenodeset-edpm-compute-global
status:
  succeeded: 1
  uncountedTerminatedPods: {}
