---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneDeployment
metadata:
  name: edpm-multinodeset
  namespace: openstack-kuttl-tests
spec:
  nodeSets:
    - edpm-compute-global
    - edpm-compute-beta-nodeset
---
apiVersion: ansibleee.openstack.org/v1beta1
kind: OpenStackAnsibleEE
metadata:
  name: download-cache-edpm-multinodeset-edpm-compute-beta-nodeset
  namespace: openstack-kuttl-tests
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlaneDeployment
    name: edpm-multinodeset
spec:
  backoffLimit: 6
  extraMounts:
  - mounts:
    - mountPath: /runner/env/ssh_key/ssh_key_edpm-compute-beta-nodeset
      name: ssh-key-edpm-compute-beta-nodeset
      subPath: ssh_key_edpm-compute-beta-nodeset
    - mountPath: /runner/inventory/hosts
      name: inventory
      subPath: inventory
    volumes:
    - name: ssh-key-edpm-compute-beta-nodeset
      secret:
        items:
        - key: ssh-privatekey
          path: ssh_key_edpm-compute-beta-nodeset
        secretName: dataplane-ansible-ssh-private-key-secret
    - name: inventory
      secret:
        items:
        - key: inventory
          path: inventory
        secretName: dataplanenodeset-edpm-compute-beta-nodeset
  name: openstackansibleee
  restartPolicy: Never
  playbook: osp.edpm.download_cache
  uid: 1001
status:
  JobStatus: Succeeded
  conditions:
  - message: Job completed
    reason: Ready
    status: "True"
    type: Ready
  - message: Job completed
    reason: Ready
    status: "True"
    type: JobReady
---
apiVersion: ansibleee.openstack.org/v1beta1
kind: OpenStackAnsibleEE
metadata:
  name: bootstrap-edpm-multinodeset-edpm-compute-beta-nodeset
  namespace: openstack-kuttl-tests
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlaneDeployment
    name: edpm-multinodeset
spec:
  backoffLimit: 6
  extraMounts:
  - mounts:
    - mountPath: /runner/env/ssh_key/ssh_key_edpm-compute-beta-nodeset
      name: ssh-key-edpm-compute-beta-nodeset
      subPath: ssh_key_edpm-compute-beta-nodeset
    - mountPath: /runner/inventory/hosts
      name: inventory
      subPath: inventory
    volumes:
    - name: ssh-key-edpm-compute-beta-nodeset
      secret:
        items:
        - key: ssh-privatekey
          path: ssh_key_edpm-compute-beta-nodeset
        secretName: dataplane-ansible-ssh-private-key-secret
    - name: inventory
      secret:
        items:
        - key: inventory
          path: inventory
        secretName: dataplanenodeset-edpm-compute-beta-nodeset
  name: openstackansibleee
  restartPolicy: Never
  playbook: osp.edpm.bootstrap
  uid: 1001
status:
  JobStatus: Succeeded
  conditions:
  - message: Job completed
    reason: Ready
    status: "True"
    type: Ready
  - message: Job completed
    reason: Ready
    status: "True"
    type: JobReady
