apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
collectors:
- type: command
  command: oc logs -n openstack-operators -l openstack.org/operator-name=openstack
  name: operator-logs
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-compute-no-nodes
  namespace: openstack-kuttl-tests
spec:
  services:
  - download-cache
  - bootstrap
  - configure-network
  - validate-network
  - install-os
  - configure-os
  - run-os
  - install-certs
  - ovn
  - neutron-metadata
  - neutron-ovn
  - neutron-sriov
  - neutron-dhcp
  - libvirt
  - nova
  env:
  - name: ANSIBLE_FORCE_COLOR
    value: "True"
  nodes: {}
  nodeTemplate:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
status:
  observedGeneration: 1
  conditions:
  - message: NodeSet Ready
    reason: Ready
    status: "True"
    type: Ready
  - message: Deployment completed
    reason: Ready
    status: "True"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: NodeSetDNSDataReady ready
    reason: Ready
    status: "True"
    type: NodeSetDNSDataReady
  - message: NodeSetIPReservationReady ready
    reason: Ready
    status: "True"
    type: NodeSetIPReservationReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: ansibleee.openstack.org/v1beta1
kind: OpenStackAnsibleEE
metadata:
  generation: 1
  name: ovn-edpm-compute-no-nodes-updated-ovn-cm-edpm-compute-no-nodes
  namespace: openstack-kuttl-tests
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlaneDeployment
    name: edpm-compute-no-nodes-updated-ovn-cm
spec:
  backoffLimit: 6
  extraMounts:
  - mounts:
    - mountPath: /var/lib/openstack/configs/ovn/ovsdb-config
      name: ovncontroller-config-0
      subPath: ovsdb-config
    volumes:
    - configMap:
        items:
        - key: ovsdb-config
          path: ovsdb-config
        name: ovncontroller-config
      name: ovncontroller-config-0
  - mounts:
    - mountPath: /runner/env/ssh_key/ssh_key_edpm-compute-no-nodes
      name: ssh-key-edpm-compute-no-nodes
      subPath: ssh_key_edpm-compute-no-nodes
    - mountPath: /runner/inventory/hosts
      name: inventory
      subPath: inventory
    volumes:
    - name: ssh-key-edpm-compute-no-nodes
      secret:
        items:
        - key: ssh-privatekey
          path: ssh_key_edpm-compute-no-nodes
        secretName: dataplane-ansible-ssh-private-key-secret
    - name: inventory
      secret:
        items:
        - key: inventory
          path: inventory
        secretName: dataplanenodeset-edpm-compute-no-nodes
  name: openstackansibleee
  restartPolicy: Never
  playbook: osp.edpm.ovn
  uid: 1001
status:
  JobStatus: Succeeded
  conditions:
  - message: Job completed
    reason: Ready
    status: "True"
    type: Ready
  - message: Job completed
    reason: Ready
    status: "True"
    type: JobReady
