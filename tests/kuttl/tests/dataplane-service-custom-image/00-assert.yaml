apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
collectors:
- type: command
  command: oc logs -n openstack-operators -l openstack.org/operator-name=openstack
  name: operator-logs
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-no-nodes-custom-svc
spec:
  preProvisioned: true
  services:
    - custom-img-svc
  nodes: {}
  nodeTemplate:
    ansible:
      ansibleUser: cloud-admin
      ansiblePort: 22
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
status:
  observedGeneration: 1
  conditions:
  - message: Deployment in progress
    reason: Requested
    severity: Info
    status: "False"
    type: Ready
  - message: Deployment in progress
    reason: Requested
    severity: Info
    status: "False"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: NodeSetDNSDataReady ready
    reason: Ready
    status: "True"
    type: NodeSetDNSDataReady
  - message: NodeSetIPReservationReady ready
    reason: Ready
    status: "True"
    type: NodeSetIPReservationReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: openstackansibleee
    openstackdataplanedeployment: edpm-compute-no-nodes
    openstackdataplanenodeset: edpm-no-nodes-custom-svc
    openstackdataplaneservice: custom-img-svc
  name: custom-img-svc-edpm-compute-no-nodes-edpm-no-nodes-custom-svc
  namespace: openstack-kuttl-tests
  ownerReferences:
  - apiVersion: dataplane.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenStackDataPlaneDeployment
    name: edpm-compute-no-nodes
spec:
  backoffLimit: 6
  completionMode: NonIndexed
  completions: 1
  manualSelector: false
  parallelism: 1
  podReplacementPolicy: TerminatingOrFailed
  suspend: false
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: '[]'
      creationTimestamp: null
      labels:
        app: openstackansibleee
        batch.kubernetes.io/job-name: custom-img-svc-edpm-compute-no-nodes-edpm-no-nodes-custom-svc
        openstackdataplanedeployment: edpm-compute-no-nodes
        openstackdataplanenodeset: edpm-no-nodes-custom-svc
        openstackdataplaneservice: custom-img-svc
    spec:
      containers:
      - args:
        - ansible-runner
        - run
        - /runner
        - -p
        - playbook.yaml
        - -i
        - custom-img-svc-edpm-compute-no-nodes-edpm-no-nodes-custom-svc
        env:
        - name: RUNNER_PLAYBOOK
          value: |2+

            playbook.yaml

        - name: RUNNER_EXTRA_VARS
          value: |2+

            edpm_override_hosts: edpm-no-nodes-custom-svc
            edpm_service_type: custom-img-svc


        image: example.com/repo/runner-image:latest
        imagePullPolicy: Always
        name: custom-img-svc-edpm-compute-no-nodes-edpm-no-nodes-custom-svc
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /runner/env/ssh_key
          name: ssh-key
          subPath: ssh_key
        - mountPath: /runner/inventory/hosts
          name: inventory
          subPath: inventory
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: edpm-no-nodes-custom-svc
      serviceAccountName: edpm-no-nodes-custom-svc
      terminationGracePeriodSeconds: 30
      volumes:
      - name: ssh-key
        secret:
          defaultMode: 420
          items:
          - key: ssh-privatekey
            path: ssh_key
          secretName: dataplane-ansible-ssh-private-key-secret
      - name: inventory
        secret:
          defaultMode: 420
          items:
          - key: inventory
            path: inventory
          secretName: dataplanenodeset-edpm-no-nodes-custom-svc
status:
  active: 1
  ready: 0
  terminating: 0
  uncountedTerminatedPods: {}
