apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: openstack-operator
    control-plane: controller-manager
  name: '{{ .OperatorNamespace }}'
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: openstack-operator
    control-plane: controller-manager
  name: openstack-operator-controller-manager-metrics-service
  namespace: '{{ .OperatorNamespace }}'
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: openstack-operator
    control-plane: controller-manager
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: openstack-operator
  name: openstack-operator-webhook-service
  namespace: '{{ .OperatorNamespace }}'
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    app.kubernetes.io/name: openstack-operator
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: openstack-operator
    control-plane: controller-manager
    openstack.org/operator-name: openstack
  name: openstack-operator-controller-manager
  namespace: '{{ .OperatorNamespace }}'
spec:
  replicas: {{ .OpenStackOperator.Deployment.Replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: openstack-operator
      control-plane: controller-manager
      openstack.org/operator-name: openstack
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: openstack-operator
        control-plane: controller-manager
        openstack.org/operator-name: openstack
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-cert-path=/tmp/k8s-metrics-server/metrics-certs
        - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
        command:
        - /manager
        env:
{{- range .OpenStackOperator.Deployment.Manager.Env }}
        - name: '{{ .Name }}'
          value: '{{ .Value }}'
{{- end }}
        image: '{{ .OpenStackOperator.Deployment.Manager.Image }}'
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: {{ .OpenStackOperator.Deployment.Manager.Resources.Limits.CPU }}
            memory: {{ .OpenStackOperator.Deployment.Manager.Resources.Limits.Memory }}
          requests:
            cpu: {{ .OpenStackOperator.Deployment.Manager.Resources.Requests.CPU }}
            memory: {{ .OpenStackOperator.Deployment.Manager.Resources.Requests.Memory }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp/k8s-metrics-server/metrics-certs
          name: metrics-certs
          readOnly: true
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-certs
          readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: openstack-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: metrics-certs
        secret:
          items:
          - key: ca.crt
            path: ca.crt
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
          optional: false
          secretName: metrics-server-cert
      - name: webhook-certs
        secret:
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: openstack-operator
  name: openstack-operator-metrics-certs
  namespace: '{{ .OperatorNamespace }}'
spec:
  dnsNames:
  - openstack-operator-controller-manager-metrics-service.{{ .OperatorNamespace }}.svc
  - openstack-operator-controller-manager-metrics-service.{{ .OperatorNamespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: openstack-operator-selfsigned-issuer
  secretName: metrics-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: openstack-operator
  name: openstack-operator-serving-cert
  namespace: '{{ .OperatorNamespace }}'
