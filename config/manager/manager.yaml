apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    openstack.org/operator-name: openstack
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    openstack.org/operator-name: openstack
spec:
  selector:
    matchLabels:
      openstack.org/operator-name: openstack
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        openstack.org/operator-name: openstack
    spec:
      securityContext:
        runAsNonRoot: true
        # TODO(user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        env:
        - envCustom: replace_me #NOTE: this is used via the Makefile to inject a custom template loop that kustomize won't allow
        image: '{{ .OpenStackOperator.Deployment.Manager.Image }}'
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        # TODO(user): uncomment for common cases that do not require escalating privileges
        # capabilities:
        #   drop:
        #     - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            customLimits: replace_me #NOTE: this is used via the Makefile to inject a custom template that kustomize won't allow
          requests:
            customRequests: replace_me #NOTE: this is used via the Makefile to inject a custom template that kustomize won't allow
      serviceAccountName: openstack-operator-controller-manager
      terminationGracePeriodSeconds: 10
      customTolerations: replace_me #NOTE: this is used via the Makefile to inject a custom template that kustomize won't allow
