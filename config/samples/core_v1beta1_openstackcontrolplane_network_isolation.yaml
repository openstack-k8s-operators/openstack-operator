apiVersion: core.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: openstack-network-isolation
spec:
  secret: osp-secret
  storageClass: local-storage
  dns:
    template:
      externalEndpoints:
      - ipAddressPool: ctlplane
        loadBalancerIPs:
        - 192.168.122.80
      options:
      - key: server
        values:
        - 192.168.122.1
      replicas: 1
  cinder:
    enabled: false
    template:
      databaseInstance: openstack
      secret: osp-secret
      cinderAPI:
        replicas: 0
        externalEndpoints:
        - endpoint: internal
          ipAddressPool: internalapi
          loadBalancerIPs:
          - 172.17.0.80
      cinderBackup:
        networkAttachments:
        - storage
        replicas: 0 # backend needs to be configured
      cinderVolumes:
        volume1:
          networkAttachments:
          - storage
          replicas: 0 # backend needs to be configured
      cinderScheduler:
        replicas: 0
  glance:
    template:
      databaseInstance: openstack
      storageClass: ""
      storageRequest: 10G
      glanceAPIInternal:
        replicas: 1
        externalEndpoints:
        - endpoint: internal
          ipAddressPool: internalapi
          loadBalancerIPs:
          - 172.17.0.80
        networkAttachments:
        - storage
      glanceAPIExternal:
        replicas: 0
        networkAttachments:
        - storage
  keystone:
    template:
      databaseInstance: openstack
      secret: osp-secret
      externalEndpoints:
      - endpoint: internal
        ipAddressPool: internalapi
        loadBalancerIPs:
        - 172.17.0.80
  galera:
    enabled: false          
  mariadb:
    templates:
      openstack:
        storageRequest: 500M
      openstack-cell1:
        storageRequest: 500M
  memcached:
    enabled: true
  neutron:
    template:
      databaseInstance: openstack
      secret: osp-secret
      externalEndpoints:
      - endpoint: internal
        ipAddressPool: internalapi
        loadBalancerIPs:
        - 172.17.0.80
      networkAttachments:
      - internalapi
  horizon:
    enabled: false
    template:
      replicas: 0
      secret: osp-secret
  nova:
    enabled: true # install CRDs, run nothing (for local debug)
    template:
      # This creates a collapsed cell deployment same as what OSP17 does by
      # default. The conductor in cell1 acts as both the cell conductor and the
      # super conductor hence cell0 conductor is disabled. Also in this
      # deployment both the top level services and cell1 service will share the
      # same message bus and database service instance so there is no cell
      # separation implemented.
      cellTemplates:
          cell0:
            cellDatabaseUser: nova_cell0
            noVNCProxyServiceTemplate:
              replicas: 0 # must remain 0?
            metadataServiceTemplate:
              replicas: 0 # must remain 0?
            conductorServiceTemplate:
              replicas: 0 # must remain 0
            externalEndpoints:
            - endpoint: internal
              ipAddressPool: internalapi
              loadBalancerIPs:
              - 172.17.0.80
            hasAPIAccess: true
          cell1:
            cellDatabaseUser: nova_cell1
            cellDatabaseInstance: openstack
            cellMessageBusInstance: rabbitmq
            noVNCProxyServiceTemplate:
              replicas: 0 #1, to be started locally
            metadataServiceTemplate:
              replicas: 0 #1, to be started locally
            conductorServiceTemplate:
              replicas: 0 #1, to be started locally
            hasAPIAccess: true
            externalEndpoints:
            - endpoint: internal
              ipAddressPool: internalapi
              loadBalancerIPs:
              - 172.17.0.80
      apiServiceTemplate:
        replicas: 0 #1, to be started locally
        externalEndpoints:
        - endpoint: internal
          ipAddressPool: internalapi
          loadBalancerIPs:
          - 172.17.0.80
      secret: osp-secret
      metadataServiceTemplate:
        replicas: 0 #1, to be started locally
        externalEndpoints:
         - endpoint: internal
           ipAddressPool: internalapi
           loadBalancerIPs:
           - 172.17.0.80
      schedulerServiceTemplate:
        replicas: 0 #1, to be started locally
      noVNCProxyServiceTemplate:
        replicas: 0 #1, to be started locally, or just for cell1?
  manila:
    enabled: false
    template:
      manilaAPI:
        replicas: 0
        externalEndpoints:
        - endpoint: internal
          ipAddressPool: internalapi
          loadBalancerIPs:
          - 172.17.0.80
        networkAttachments:
        - internalapi
      manilaScheduler:
        replicas: 0
        networkAttachments:
        - internalapi
      manilaShares:
        share1:
          replicas: 0
          networkAttachments:
          - internalapi
  ovn:
    template:
      ovnDBCluster:
        ovndbcluster-nb:
          replicas: 1
          dbType: NB
          storageRequest: 10G
          networkAttachment: internalapi
        ovndbcluster-sb:
          replicas: 1
          dbType: SB
          storageRequest: 10G
          networkAttachment: internalapi
      ovnNorthd:
        replicas: 1
        networkAttachment: internalapi
      ovnController:
        replicas: 1
        external-ids:
          system-id: "random"
          ovn-bridge: "br-int"
          ovn-encap-type: "geneve"
        networkAttachment: tenant
  placement:
    template:
      databaseInstance: openstack
      secret: osp-secret
      externalEndpoints:
      - endpoint: internal
        ipAddressPool: internalapi
        loadBalancerIPs:
        - 172.17.0.80
  rabbitmq:
    templates:
      rabbitmq:
        replicas: 1
        resources:
          requests:
            cpu: 150m
            memory: 250Mi
          limits:
            cpu: 300m
            memory: 500Mi
        externalEndpoint:
          loadBalancerIPs:
          - 172.17.0.85
          ipAddressPool: internalapi
          sharedIP: false
      rabbitmq-cell1:
        replicas: 1
        externalEndpoint:
          loadBalancerIPs:
          - 172.17.0.86
          ipAddressPool: internalapi
          sharedIP: false
  heat:
    enabled: false
    template:
      databaseInstance: openstack
      heatAPI:
        replicas: 0
      heatEngine:
        replicas: 0
      heatCfnAPI:
        replicas: 0
      secret: osp-secret
  ironic:
    enabled: false
    template:
      databaseInstance: openstack
      ironicAPI:
        replicas: 0
      ironicConductors:
      - replicas: 0
        storageRequest: 10G
      ironicInspector:
        replicas: 0
      ironicNeutronAgent:
        replicas: 0
      secret: osp-secret
  ceilometer:
    enabled: false
    template:
      passwordSelector:
        service: CeilometerPassword
      secret: osp-secret
      serviceUser: ceilometer
  swift:
    enabled: false
    template:
      swiftRing:
        ringReplicas: 0
      swiftStorage:
        replicas: 0
      swiftProxy:
        replicas: 0
