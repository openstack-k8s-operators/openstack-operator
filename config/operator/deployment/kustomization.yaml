resources:
- deployment.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_operator_config.yaml
  name: operator-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: quay.io/rh-ee-vfisarov/openstack-operator
  newTag: v0.0.1
patches:
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/1/env/0", "value":
    {"name": "OPENSTACK_RELEASE_VERSION", "value": "0.3.0-1744882474"}}]'
  target:
    kind: Deployment
    name: openstack-operator-controller-operator
    namespace: system
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/1/env/1", "value":
    {"name": "OPERATOR_IMAGE_URL", "value": "quay.io/openstack-k8s-operators/openstack-operator:latest"}}]'
  target:
    kind: Deployment
    name: openstack-operator-controller-operator
    namespace: system
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/1/env/0", "value":
    {"name": "OPENSTACK_RELEASE_VERSION", "value": "0.3.0-1744883041"}}]'
