# Remove the deployment-stage annotation to resume full deployment
# This simulates the restore workflow where after restoring databases,
# we remove the annotation to continue deploying OpenStack services
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |
      oc annotate openstackcontrolplane openstack \
        core.openstack.org/deployment-stage- \
        -n $NAMESPACE
