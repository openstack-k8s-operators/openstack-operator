apiVersion: core.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: openstack-galera-3replicas
spec:
  secret: osp-secret
  keystone:
    template:
      databaseInstance: openstack
      secret: osp-secret
  galera:
    enabled: true
    templates:
      openstack:
        storageRequest: 500M
        secret: osp-secret
        replicas: 3
      openstack-cell1:
        storageRequest: 500M
        secret: osp-secret
        replicas: 3
  rabbitmq:
    templates:
      rabbitmq:
        replicas: 3
      rabbitmq-cell1:
        replicas: 3
  memcached:
    templates:
      memcached:
        replicas: 1
  placement:
    template:
      databaseInstance: openstack
      secret: osp-secret
  glance:
    template:
      databaseInstance: openstack
      glanceAPIs:
        default:
          replicas: 1
      storage:
        storageRequest: 10G
  manila:
    template:
      manilaAPI:
        replicas: 1
      manilaScheduler:
        replicas: 1
      manilaShares:
        share1:
          replicas: 1
  ovn:
    template:
      ovnDBCluster:
        ovndbcluster-nb:
          replicas: 1
          dbType: NB
          storageRequest: 10G
        ovndbcluster-sb:
          replicas: 1
          dbType: SB
          storageRequest: 10G
      ovnNorthd:
        replicas: 1
      ovnController:
        external-ids:
          system-id: "random"
          ovn-bridge: "br-int"
          ovn-encap-type: "geneve"
  neutron:
    template:
      databaseInstance: openstack
      secret: osp-secret
  horizon:
    template:
      replicas: 1
      secret: osp-secret
  nova:
    template:
      secret: osp-secret
  ironic:
    template:
      databaseInstance: openstack
      ironicAPI:
        replicas: 1
      ironicConductors:
      - replicas: 1
        storageRequest: 10G
      ironicInspector:
        replicas: 1
      ironicNeutronAgent:
        replicas: 1
      secret: osp-secret
  designate:
    enabled: false
    template:
      databaseInstance: openstack
      secret: osp-secret
      designateAPI:
        replicas: 1
      designateCentral:
        replicas: 1
      designateMdns:
        replicas: 1
      designateWorker:
        replicas: 1
      designateProducer:
        replicas: 1
      designateBackendbind9:
        replicas: 1
  tls:
    ingress:
      ca:
        duration: 87600h0m0s
      cert:
        duration: 43800h0m0s
      enabled: true
    podLevel:
      enabled: true
      internal:
        ca:
          duration: 87600h0m0s
        cert:
          duration: 43800h0m0s
      libvirt:
        ca:
          duration: 87600h0m0s
        cert:
          duration: 43800h0m0s
      ovn:
        ca:
          duration: 87600h0m0s
        cert:
          duration: 43800h0m0s
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: OpenStackControlPlane CAs completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneCAReadyCondition
  - message: OpenStackControlPlane Client completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneClientReady
  - message: OpenStackControlPlane glance service exposed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneExposeGlanceReady
  - message: OpenStackControlPlane keystone service exposed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneExposeKeystoneAPIReady
  - message: OpenStackControlPlane neutron service exposed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneExposeNeutronReady
  - message: OpenStackControlPlane nova service exposed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneExposeNovaReady
  - message: OpenStackControlPlane placement service exposed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneExposePlacementAPIReady
  - message: OpenStackControlPlane Glance completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneGlanceReady
  - message: OpenStackControlPlane InstanceHa CM is available
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneInstanceHaCMReadyCondition
  - message: OpenStackControlPlane KeystoneAPI completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneKeystoneAPIReady
  - message: OpenStackControlPlane MariaDB completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneMariaDBReady
  - message: OpenStackControlPlane Memcached completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneMemcachedReady
  - message: OpenStackControlPlane Neutron completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneNeutronReady
  - message: OpenStackControlPlane Nova completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneNovaReady
  - message: OpenStackControlPlane OVN completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneOVNReady
  - message: OpenStackControlPlane OpenStackVersion initialized
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneOpenStackVersionInitializationReadyCondition
  - message: OpenStackControlPlane PlacementAPI completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlanePlacementAPIReady
  - message: OpenStackControlPlane RabbitMQ completed
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneRabbitMQReady
  - message: OpenStackControlPlane Test Operator CM is available
    reason: Ready
    status: "True"
    type: OpenStackControlPlaneTestCMReadyCondition
